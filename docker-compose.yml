version: '3.9'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: duytc
    ports:
      - '27017:27017'
    volumes:
      - /Users/monkey/Documents/Docker-compose/docker-data/mongo:/data/db

  # Mongo Express Service
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: duytc
      ME_CONFIG_MONGODB_SERVER: mongodb

  cache:
    image: redis:6.2-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass duytc
    volumes:
      - /Users/monkey/Documents/Docker/Docker-data/redis:/data
volumes:
  cache:
    driver: local
