version: '3.9'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    volumes:
      - /Users/monkey/Documents/Docker-compose/docker-data/postgres:/var/lib/postgresql/data
    environment:
      PGDATA: /data/postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: duytc
    ports:
      - '5432:5432'

  cache:
    image: redis:6.2-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass duytc
    volumes:
      - /Users/monkey/Documents/Docker/Docker-data/redis:/data
volumes:
  cache:
    driver: local
